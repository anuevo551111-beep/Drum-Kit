<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Virtual Drum Kit</h1>
  <p>Use keys <b>A S D F G H J</b> or click the drums</p>

  <div class="drumset">
    <div class="drum crash" data-key="a">
      <img src="./crash.png" alt="">
      <p>A</p>
    </div>

    <div class="drum tom1" data-key="f">
      <img src="./tom1.png" alt="">
      <p>F</p>
    </div>

    <div class="drum tom2" data-key="g">
      <img src="./tom2.png" alt="">
      <p>G</p>
    </div>

    <div class="drum snare" data-key="s">
      <img src="./snare.png" alt="">
      <p>S</p>
    </div>

    <div class="drum kick" data-key="d">
      <img src="./kick.png" alt="">
      <p>D</p>
    </div>

    <div class="drum tom3" data-key="h">
      <img src="./tom3.png" alt="">
      <p>H</p>
    </div>

    <div class="drum tom4" data-key="j">
      <img src="./tom4.png" alt="">
      <p>J</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
